<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Google Font: Figtree (500, 800) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="page">
    <article class="card">
      <img
        class="card__image"
        src="assets/images/illustration-article.svg"
        alt=""
      />

      <span class="badge">Learning</span>

      <p class="date">
        Published <time datetime="2023-12-21">21 Dec 2023</time>
      </p>

      <h2 class="title">
        <a href="#" class="title__link">HTML &amp; CSS foundations</a>
      </h2>

      <p class="description">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>

      <div class="author">
        <img
          class="avatar"
          src="assets/images/image-avatar.webp"
          alt="Greg Hooper"
        />
        <span class="author__name">Greg Hooper</span>
      </div>
    </article>
  </main>
</body>
</html>
